title = "FootTrackr"
image = "images/full/5.png"
thumb = "images/thumbs/5.png"
alt = "ProjectGyr"
textoverlay = "FootTrackr"
description = "FootTrackr offers a simple way for event organizers and retailers to track movement of customers and count unique visits, in an anonymous and privacy sensitive way.  Utilizing low cost RFID technology, FootTrackr is a portable system that can easily be deployed in small to large spaces.  Customers need only a simple sticker tag, and zero enrollment is required.  All data can be monitored in realtime.  Cloud based integration is available for data backup.  <EM>NOTE:</EM>This product is EOL.  Code base is available on github.  <ul><li><a href='https://github.com/IoTone/ProjectGyr'>Github Source</a></li><li><a href='mailto:sales@iotone.io'>Contact Us</a></li></ul>"
