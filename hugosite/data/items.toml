[[items]]
title = "Blockchain-In-A-Box"
image = "images/full/4.png"
thumb = "images/thumbs/4.png"
alt = "Blockchain-In-A-Box"
textoverlay = "Blockchain-In-A-Box"
description = "IoTone Blockchain-In-A-Box is designed for the rapid prototyping of enterprise oriented blockchain solution and Industrial/IoT blockchain dapps.  We’ve integrated mobile applications that work “out of the box” with minimal configuration, on Android and iOS.  Deploy on public or private blockchain networks.  While the big tech companies want vendor lock-in, IoTone’s offer is a completely open solution for development and deployment.  This hardware/software SDK kit makes it easy for a team to get started for a low price.  <EM>NOTE:</EM>This product is EOL.  Code base is available for license or customization.  <ul><li><a href='https://1drv.ms/b/s!AuIL2jCvMCqRgcdu0FNbHiDgtoXjag?e=oGLaEI'>Product Data Sheet</a></li><li><a href='mailto:sales@iotone.io'>Contact Us</a></li></ul>"
[[items]]
title = "Home Auto-Emotion"
image = "images/full/2.png"
thumb = "images/thumbs/2.png"
alt = "Home Auto-Emotion"
textoverlay = "Home Auto-Emotion"
description = "IoTone Home Auto-Emotion technology offers a starter kit that allows developers to experiment with sensing the mood of inhabitants of the home including guests.  The kit is equipped with ZigBee HA and a Philips Hue Lightbulb.  The colors of the light change based on the emotion of a person’s facial expression and turn off if no one is present.   Eye tracking is used to offer a new human computer interaction, allowing the eyes to dim the lights in the room.  Face Authentication add further customization of the Home environment to suit the identified user.  <EM>NOTE:</EM>This product is EOL.  Code base is available for license or customization.  <ul><li><a href='https://1drv.ms/b/s!AuIL2jCvMCqRgaMZQDDncnze6FzwFA'>Product Data Sheet</a></li><li><a href='mailto:sales@iotone.io'>Contact Us</a></li></ul>"
[[items]]
title = "IoToneKit"
image = "images/full/3.png"
thumb = "images/thumbs/3.png"
alt = "IoToneKit"
textoverlay = "IoToneKit"
description = "IOToneKit offers an all in one starter kit for a low cost MPU based solution for ARMv5 and ARMv7 platforms running Linux.  With an MFi chip integrated, an OEM or Systems Integrator can quickly get started developing for the HomeKit ecosystem with the integrated Zigbee support.  The process involves defining metadata for each device, reducing development time from months down to weeks.  As new protocols and network technology is supported, it can be easily added to the architecture.  <EM>NOTE:</EM>This product is EOL.  Code base is available for license or customization for non-HomeKit related adaptation.  Follow new project under development on github, called Project MAG*Net.<ul><li><a href='https://github.com/IoTone/ProjectMagNET'>Github Source</a></li><li><a href='https://1drv.ms/b/s!AuIL2jCvMCqRgaMabLiPtT__SQsXRA'>Product Data Sheet</a></li><li><a href='mailto:sales@iotone.io'>Contact Us</a></li></ul>"
[[items]]
title = "Talking Lights"
image = "images/full/4.png"
thumb = "images/thumbs/4.png"
alt = "Talking Lights"
textoverlay = "Talking Lights"
description = "Talking Lights is a technology prototype developed to demonstrate use of alternative communication forms using lights.  The platform integrates hyperlocal awareness in detection of users and events in a typical home, and uses Philips Hue Lighting to communicate concepts to users: alerts, messages, and other forms of ambient messages.  Contact us for more information about this prototype concept, licensing, and customization.  EM>NOTE:</EM>This product is EOL.  Code base is available for license or customization.   <ul><li><a href='mailto:sales@iotone.io'>Contact Us</a></li></ul>"
